            <input type="text" name="" value="" id="name">
            <p class="red">※必須項目に記入漏れがあります。</p>

            <input type="email" name="" value="" id="mail">

            <p>電話番号</p>
            <input type="tell" name="" value="">
            <p>お問い合わせ内容　<span>必須</span></p>
            <textarea name="" rows="10" cols="30" id="text"></textarea>
            <p class="red">※必須項目に記入漏れがあります。</p>
            <br>
            <input type="submit" name="" value="送信する">
          </form>
